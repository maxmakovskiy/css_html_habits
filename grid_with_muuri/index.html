<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <div class="grid">

        <div class="item">

        </div>
        <div class="item">
            <div class="item-content">

            </div>
        </div>
        <div class="item">
            <div class="item-content">
                Four
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                Five
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                Six
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                Seven
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                Eight
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                Nine
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                Ten
        </div>
         </div>
    </div>

    <!-- https://github.com/haltu/muuri -->>

    <script>
        var grid = new Muuri('.grid', {
            dragEnabled: true,
            //dragAxis: 'x'
        });
    </script>
</body>
</html>
